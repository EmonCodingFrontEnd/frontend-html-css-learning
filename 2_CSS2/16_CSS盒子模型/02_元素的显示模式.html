<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>02_元素的显示模式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        #d1 {
            background-color: skyblue;
        }

        #d2 {
            background-color: orange;
        }

        #d3 {
            background-color: yellowgreen;
        }

        img {
            width: 50px;
        }
    </style>
</head>

<body>
    <div id="d1">山回路转不见君</div>
    <div id="d2">雪上空留马行处</div>
    <div id="d3">风里雨里我在尚硅谷登记</div>
    <hr>
    <span class="one">人之初</span>
    <span class="two">性本善</span>
    <span>性相近</span>
    <span>习相远</span>
    <span>苟不教</span>
    <span>性乃迁</span>
    <span>教之道</span>
    <span>贵以专</span>
    <span>子不学</span>
    <span>非所宜</span>
    <span>幼不学</span>
    <span>老何为</span>
    <span>玉不琢</span>
    <span>不成器</span>
    <span>人不学</span>
    <span>不知义</span>
    <hr>
    <img src="../../imgs/earth.png" alt="地球">
    <img src="../../imgs/earth.png" alt="地球">
    <img src="../../imgs/earth.png" alt="地球">
</body>

</html>
