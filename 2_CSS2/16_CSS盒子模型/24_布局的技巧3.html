<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>24_布局的技巧3</title>
    <style>
        .outer {
            height: 400px;
            width: 400px;
            background-color: gray;
            /* text-align、line-height、是为了管控span和img的居中的 */
            text-align: center;
            line-height: 400px;
            font-size: 0px;
        }

        img {
            vertical-align: middle;
        }

        span {
            background-color: orange;
            font-size: 20px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="outer">
        <span>出来玩啊？x</span><img src="../../imgs/earth.png" alt="">
    </div>
</body>

</html>
