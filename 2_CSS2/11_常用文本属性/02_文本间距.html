<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>02_文本间距</title>
    <style>
        div {
            font-size: 30px;
        }

        .sgg2 {
            /* 字母间距 */
            letter-spacing: 20px;
        }

        .sgg3 {
            /* 单词间距 */
            word-spacing: 20px;
        }
    </style>
</head>

<body>
    <div class="sgg1">You got a dream, you gotta protect it.尚硅谷1</div>
    <div class="sgg2">You got a dream, you gotta protect it.尚硅谷2</div>
    <div class="sgg3">You got a dream, you gotta protect it.尚硅谷3</div>
</body>

</html>
