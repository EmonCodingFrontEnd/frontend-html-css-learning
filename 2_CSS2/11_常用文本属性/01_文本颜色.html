<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>01_文本颜色</title>
    <style>
        div {
            font-size: 90px;
        }

        .sgg1 {
            color: red;
        }

        .sgg2 {
            color: rgb(255, 0, 0);
        }

        .sgg3 {
            color: rgba(255, 0, 0, 0.5);
        }

        .sgg4 {
            color: #00F;
        }

        .sgg5 {
            color: #00F8;
        }

        .sgg6 {
            color: hsl(0, 100%, 50%);
        }

        .sgg7 {
            color: hsla(0, 100%, 50%, .5);
        }
    </style>
</head>

<body>
    <div class="sgg1">尚硅谷1</div>
    <div class="sgg2">尚硅谷2</div>
    <div class="sgg3">尚硅谷3</div>
    <div class="sgg4">尚硅谷4</div>
    <div class="sgg5">尚硅谷5</div>
    <div class="sgg6">尚硅谷6</div>
    <div class="sgg7">尚硅谷7</div>
</body>

</html>
