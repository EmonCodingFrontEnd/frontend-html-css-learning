<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>04_字体粗细</title>
    <style>
        div {
            font-size: 100px;
        }

        .sgg1 {
            font-weight: lighter;
        }

        .sgg2 {
            font-weight: normal;
        }

        .sgg3 {
            font-weight: bold;
        }

        .sgg4 {
            font-weight: bolder;
        }

        .sgg5 {
            font-weight: 600;
        }

    </style>
</head>

<body>
    <div class="sgg1">尚硅谷1</div>
    <div class="sgg2">尚硅谷2</div>
    <div class="sgg3">尚硅谷3</div>
    <div class="sgg4">尚硅谷4</div>
    <div class="sgg5">尚硅谷5</div>
</body>

</html>
