<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>01_字体大小</title>
    <style>
        /* body {
            font-size: 20px;
        } */

        .sgg1 {
            font-size: 40px;
        }

        .sgg2 {
            font-size: 30px;
        }

        .sgg3 {
            font-size: 20px;
        }

        .sgg4 {
            font-size: 20px;
        }

        /* 浏览器能够接受的最小字体是12px */
        .sgg5 {
            font-size: 12px;
        }

        .sgg7 {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="sgg1">尚硅谷1</div>
    <div class="sgg2">尚硅谷2</div>
    <div class="sgg3">尚硅谷3</div>
    <div class="sgg4">尚硅谷4</div>
    <div class="sgg5">尚硅谷5</div>
    <div class="sgg6">尚硅谷6</div>
    <div class="sgg7">尚硅谷7</div>
</body>

</html>
