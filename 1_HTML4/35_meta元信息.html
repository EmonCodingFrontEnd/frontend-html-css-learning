<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 针对IE浏览器的一个兼容性设置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对移动端的一个配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置网页的关键字 -->
    <meta name="keyword" content="网上购物,电商购物,皮鞋,化妆品">
    <!-- 配置网页貌似信息 -->
    <meta name="description" content="哈哈购物网成立于2003年，致力于打造国内优质的电商平台">
    <!-- 自动刷新，如果不带url是本页刷新 -->
    <meta http-equiv="refresh" content="3;url=http://www.baidu.com">
    <title>35_meta元信息</title>
</head>

<body>
    <h1>你好啊</h1>
</body>

</html>
