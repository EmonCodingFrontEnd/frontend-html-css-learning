<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>26_补充几个常用的标签</title>
</head>

<body>
    <!-- 换行标签 -->
    <a href="https://www.baidu.com">去百度</a>
    <br>
    <a href="https://www.jd.com">去京东</a>
    <br>
    <!-- 分割线 -->
    <div>第一章</div>
    <p>XXXXX，就这样最后王子和公主就在一起了！</p>
    <hr>
    <div>第二章</div>
    <p>一个越黑逢高的晚上，XXXXXXXXXX</p>
    <!-- 按原文显示 -->
    <pre>
        I      Love      You
               Love      You
               Love
    </pre>
</body>

</html>
