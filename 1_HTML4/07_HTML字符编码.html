<!-- 告诉浏览器以H5渲染 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>07_HTML字符编码</title>
</head>

<body>
    <!-- 下面的输入框是可以滚动的，且只能滚动一次 -->
    <marquee loop="1">
        我爱你 ฉันรักเธอ ကျွန်မကို ချစ်တယ်။
        <input type="text">
    </marquee>
    <!-- 下面的输入框是不可以滚动的 -->
    <input type="text">
</body>

</html>
