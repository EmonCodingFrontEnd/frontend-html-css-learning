<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>01_新增的全局属性</title>
    <style>
        div {
            width: 600px;
            height: 200px;
            border: 1px solid black;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .box1 {
            background-color: skyblue;
        }

        .box2 {
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- 注意， spellcheck 若要生效，必须打开浏览器的“拼写检查”功能（右上角三个点->设置->搜索“拼写检查”->确保 “拼写检查” 是打开的） -->
    <div class="box1" spellcheck="true" contenteditable="true">Lorem ipsum dolor sit amet.</div>
    <div class="box2" draggable="true" ondragend="go(event)" data-name="box2">Lorem ipsum dolor sit amet.</div>

    <script>
        function go(e) {
            alert(e.x);
        }
    </script>
</body>

</html>
